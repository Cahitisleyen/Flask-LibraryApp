<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Kitaplar</title>
</head>
<body>
{% include "navbar.html" %}
<div class="container">
  <h2>Kitaplar</h2>

  <table class="table">
    <thead>
      <tr>
        <th>Kitap Adı</th>
        <th>Kitap Yazar</th>
        <th>Yayınevi</th>
        <th>Sayfa</th>
      </tr>
    </thead>
    <tbody>

      {% for row in rows %}
            <tr class="success">
               <td>{{row["Kitap_ad"]}}</td>
               <td>{{row["Kitap_yazar"]}}</td>
               <td> {{ row["Kitap_yayinevi"]}}</td>
               <td>{{row['Kitap_sayfa']}}</td>
            </tr>
         {% endfor %}

    </tbody>
  </table>


      <a href = "/">Ana Sayfa Dön</a>

</body>
